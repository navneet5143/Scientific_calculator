<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="calculator">
                <input type="text" id="Output" placeholder="0" readonly>
                <!-- Button -->
                <button onclick="power()">X<sup>2</sup></button>
                <button onclick="pi()">π</button>
                <button onclick="exp()">e</button>
                <button class="ac_button" onclick="allClear()">C</button>
                <button class="ac_button" onclick="delLastChar()">DEL</button>

                <button onclick="fact()">x!</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">x</button>


                <button onclick="log()">log</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>

                <button onclick="sin()">sin</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>

                <button onclick="cos()">cos</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>

                <button onclick="tan()">tan</button>
                <button class="btn" onclick="display('%')">%</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="equal" onclick="calculate()">=</button>

            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
